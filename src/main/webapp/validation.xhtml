<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{comunicacaoTeste12Bean.init()}"></f:viewAction>
</f:metadata>
<h:body>
	<p:messages autoUpdate="true"/>
	<h:outputText value="Email" /><br/>
	<h:form>
		<h:inputText value="#{validatorTesteBean.estudante.email}" size="30" 
			validatorMessage="Custom Message"
			validator="#{validators.validateDuplicated}"/>
		<h:commandButton actionListener="#{validatorTesteBean.save()}" value="Save"/>
	</h:form>
</h:body>
</html>
