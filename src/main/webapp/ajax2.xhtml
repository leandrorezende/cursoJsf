<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{ajaxTesteBean.init}" postback="true"></f:viewAction> <!-- com post back, so é executado init se passar na validação-->
</f:metadata>
<h:body>
	<p:messages autoUpdate="true" id="messages"/>
	<h:outputText value="é uma requisição ajax? #{facesContext.postback}" id="postback"/> <!-- true= ajax false=normal  -->
	<f:event listener="#{ajaxTesteBean.init}" type="preRenderView"></f:event>
	<h:form id="form">
		<h:panelGrid columns="1">
			<f:ajax event="blur" render="postback">
				<h:inputText value="#{ajaxTesteBean.email}" id="email" validator="#{validators.validateDuplicated}" required="true">
	<!-- 				<f:ajax event="blur"/> Validacao instanteaneas-->
				</h:inputText>
				<h:inputText value="#{ajaxTesteBean.nome}" id="nome" required="true"/>
			</f:ajax>
			<h:commandButton value="Enviar"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
