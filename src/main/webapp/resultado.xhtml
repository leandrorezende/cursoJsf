<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
</h:head>
<f:metadata>
	<f:viewParam name="nome" value="#{comunicacaoTeste3Bean.nome}"></f:viewParam>
	<f:viewParam name="sobrenome" value="#{comunicacaoTeste3Bean.sobrenome}"></f:viewParam>
	<f:event listener="#{comunicacaoTeste3Bean.init}" type="preRenderView"></f:event>
</f:metadata>
<h:body>
	<h:form>	
		<h:panelGrid columns="1">
			<h:outputLabel value="#{comunicacaoTeste3Bean.nome}" />
			<h:outputLabel value="#{comunicacaoTeste3Bean.sobrenome}" />
		</h:panelGrid>
	</h:form>
	<br />
</h:body>
</html>
