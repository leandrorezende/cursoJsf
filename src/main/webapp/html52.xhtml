<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head jsf:id="head">
	<title>Really simple CRUD</title>
</head>

<body jsf:id="body">
	<form jsf:id="form">
		<p:messages autoUpdate="true" id="messages"/>
			Email:<input jsf:id="email" required="true" type="email" 
					 jsf:value="#{html5TesteBean.email}"
					 jsf:validator="#{validators.validateDuplicated}"/>
		 <br/>
		 	Url:<input jsf:id="url" required="true" type="url" 
					 jsf:value="#{html5TesteBean.url}"/>
		 <br/>
		 	Number:<input jsf:id="number" required="true" type="number" 
					 jsf:value="#{html5TesteBean.numero}"/>
		 <br/>
		    Nome:<h:inputText value="#{html5TesteBean.nome}">
				<f:ajax event="blur" listener="#{html5TesteBean.toUpperCaseNome()}"
					render="@this"></f:ajax>
		 </h:inputText>
		 <br/>
		<button jsf:actionListener="#{html5TesteBean.salvar()}">Salvar</button>
	</form>

<!-- 		<f:viewAction action="#{html5TesteBean.init()}"></f:viewAction> -->
<!-- 	</f:metadata> -->
</body>
</html>
