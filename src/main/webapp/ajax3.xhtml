<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
</h:head>
<h:body>
	<p:messages autoUpdate="true" id="messages"/>
	<h:outputText value="é uma requisição ajax? #{facesContext.postback}" id="postback"/> <!-- true= ajax false=normal  -->
	<h:form id="form">
		<h:panelGrid columns="1">
			<h:inputText value="#{ajaxTesteBean.nome}" id="nome" required="true">
				<f:ajax event="keyup" 
						listener="#{ajaxTesteBean.toUpperCaseNome}" 
						render="nomeOut"
						delay="1000"
						/>
			</h:inputText>
			<h:outputText value="#{ajaxTesteBean.nome}" id="nomeOut" />
			<h:commandButton value="Enviar"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
