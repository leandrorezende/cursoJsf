<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="1">
			<h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}" />
			<h:commandButton actionListener="#{comunicacaoTeste1Bean.imprimirAtributos()}" value="Imprimir" />
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			<h:inputText value="#{comunicacaoTeste1Bean.nome}" />
			<h:inputText value="#{comunicacaoTeste1Bean.sobrenome}" />
			<h:button outcome="comunicacao2?faces-redirect=true" value="Save">
				<f:param name="nome" value="DevDojo"/>
				<f:param name="sobrenome" value="Ninjas"/>
			</h:button>
			<h:link value="vai para comunicacao 2" outcome="comunicacao2">
				<f:param name="nome" value="DevDojo"/>
				<f:param name="sobrenome" value="Ninjas"/>
			</h:link>
			
			<h:link value="vai para comunicacao 3" outcome="comunicacao3">
				<f:param name="nome" value="DevDojo"/>
				<f:param name="sobrenome" value="Ninjas"/>
				<f:param name="data" value="#{of:formatDate(comunicacaoTeste1Bean.data,'dd-MM-yyyy')}"/>
			</h:link>
		</h:panelGrid>
	</h:form>
	<br />
</h:body>
</html>
