<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{comunicacaoTeste12Bean.init()}"></f:viewAction>
</f:metadata>
<h:body>
	<p:messages autoUpdate="true"/>
	<h:outputText value="Selecione um estudante" /><br/>
	<h:form>
		<h:selectOneMenu value="#{converterTesteBean.estudante}" 
						converter="estudanteConverter" required="true" requiredMessage="Selecione um estudante">
			<f:selectItem itemValue="#{null}" itemLabel="Selecione um estudante"/>
			<f:selectItems value="#{converterTesteBean.estudanteList}" 
						   var="varEstudante" 
						   itemLabel="#{varEstudante.nome}" 
						   itemValue="#{varEstudante}"/>
		</h:selectOneMenu>
		<h:commandButton actionListener="#{converterTesteBean.save()}" value="Save" />
	</h:form>
</h:body>
</html>
