<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
</h:head>
<h:body>
	<h:messages/>
	<h:form>
		<h:outputLabel value="Primeira pagina de registro do Flow Scoped" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" />
			<h:inputText value="#{testeFlowBean.nome}" required="true" requiredMessage="Campo nome é obrigatório!"/>
			<h:outputLabel value="Sobrenome" />
			<h:inputText value="#{testeFlowBean.sobrenome}" />
		</h:panelGrid>
		<h:commandButton action="registration2?faces-redirect=true" value="Next"/>
		<h:commandButton action="registrationPage2" value="NextPage2"/>
	</h:form>
</h:body>
</html>
