<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
	<h:outputStylesheet library="default" name="style.css"/>
<!-- 	fazer o jsf pegar a versão mais atualizada do css, pode trabalhar com pasta -->
<!-- 	[localePrefix/][libraryName/][libraryVersion/]resourceName[/resourceVersion] -->
<!--  \d+(_\d+)*  vair procurar por pastas no padrao 1_0,1_1,1_2,1_2_1 -->
</h:head>
<h:body>
	<h:form id="form">
		<h:panelGrid columns="1">
		<h:inputText value="#{viewExpiredTesteBean.nome}" />
			<h:commandButton value="Invalidar sessão" action="#{viewExpiredTesteBean.invalidateSession()}"/>
			<h:graphicImage library="default" name="images/goku.jpg" />
			<h:commandButton value="Save" action="#{viewExpiredTesteBean.save()}" styleClass="btn"/>
		</h:panelGrid>
	</h:form>
<h:outputScript library="default" name="js/main.css"/>
</h:body>
</html>
