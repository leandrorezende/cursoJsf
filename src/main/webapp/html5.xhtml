<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Really simple CRUD</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{html5TesteBean.init()}"></f:viewAction>
</f:metadata>
<h:body>
	<p:messages autoUpdate="true" id="messages"/>
	<h:form id="form">
		<h:panelGrid columns="1">
			<h:inputText value="#{html5TesteBean.email}" 
						 pt:type="email"
						 pt:placeholder="Digite seu email"/>
						 
			<h:inputText value="#{html5TesteBean.email}">
				<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute>/>
				<f:passThroughAttribute name="placeholder" value="Digite o seu email"></f:passThroughAttribute>/>
			</h:inputText>
			<input type="email" placeholder="Digite seu email"/>
			<h:inputText value="#{html5TesteBean.email}">
				<f:passThroughAttributes value="#{html5TesteBean.attributes}"/>
			</h:inputText>
			
			<h:inputText value="#{html5TesteBean.email}">
				<f:passThroughAttributes value="#{{'placeholder':'Digite seu email','type':'email'}}"/>
			</h:inputText>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
